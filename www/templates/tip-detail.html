<ion-view>
    <ion-nav-title class="tip-title">
        {{ratingType.name}}
    </ion-nav-title>
    <ion-content>
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
      </ion-refresher>  
        <div class="padding">
            <ul class="rating-tip" ng-bind-html="ratingType.tip"></ul>
        </div>    
    </ion-content>
    
    
</ion-view>
