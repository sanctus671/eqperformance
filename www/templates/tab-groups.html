<ion-view view-title="Teams">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>      
    <ion-list>
        <div class="item item-divider" ng-if="teams.managed_groups.length > 0 && teams.member_groups.length > 0">
          Managed teams
        </div>        
        <ion-item class="item-remove-animate item-icon-right" ng-repeat="managedTeam in teams.managed_groups" type="item-text-wrap" href="#/tab/groups/{{managedTeam.group.id}}">

          {{managedTeam.group.name}}
          <i class="icon ion-ios-arrow-right"></i>
          <ion-option-button class="button-assertive" ng-click="removeManager(managedTeam)">
            Remove
          </ion-option-button>
        </ion-item>
        <div class="item item-divider" ng-if="teams.managed_groups.length > 0 && teams.member_groups.length > 0">
          Teams
        </div>  
        <ion-item class="item-remove-animate item-icon-right" ng-repeat="memberTeam in teams.member_groups" type="item-text-wrap" href="#/tab/groups/{{memberTeam.group.id}}">

          {{memberTeam.group.name}}
          <i class="icon ion-ios-arrow-right"></i>
          <ion-option-button class="button-assertive" ng-click="removeMember(memberTeam)">
            Remove
          </ion-option-button>
        </ion-item>        
    </ion-list>
      
      <div class="login-buttons login-buttons2">
        <button ui-sref="tab.createteam" class="button button-block button-light create-team">Create team</button>
        <button ui-sref="tab.jointeam" class="button button-block button-light join-team">Join team</button> 
      </div>      
  </ion-content>
</ion-view>
