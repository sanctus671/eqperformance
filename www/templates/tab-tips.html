<ion-view view-title="Tips">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>       
    <ion-list>
      
        <ion-item class="item-icon-right tip-item" ng-repeat="ratingType in ratingTypes" type="item-text-wrap" href="#/tab/tips/{{ratingType.id}}">

          {{ratingType.name}}
          <i class="icon ion-ios-arrow-right"></i>
      
    </ion-list>
  </ion-content>
</ion-view>
